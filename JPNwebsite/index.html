<!DOCTYPE html>
<html>
<head>
    <title> My Japanese Verb Conjugator </title>
    <link rel="stylesheet" href="resources/css/index.css">
</head>


<body>
    <h1><span>My Japanese Verb Conjugator</h1></span>
    <h6>Enter the dictionary form of the verb you want to conjugate:</h6>
        <div class = "form__group"> 
            <input type="text" class="form__input" id="verb" placeholder="Dictionary Form, eg: する" required=""/>
        </div>
    <div id="container">
    <div class="button" id="button-5">
        <div id="translate"></div>
        <a>Submit</a>
    </div>
      <!-- End Container -->
    </div>
    <div>
        <h2>Verb Conjugation Table</h2>
    </div>
    <table>
        <tr>
            <th> </th>
            <th>Polite Positive Form</th>
            <th>Polite Negative Form</th>
        </tr>
        <tr>
            <th>Present</th>
            <td>します</td>
            <td>しません</td>
        <tr>
            <th>Past</th>
            <td>しません</td>
            <td>しませんでした</td>
        </tr>
            
        </tr>
    </table>

</body>


</html>
